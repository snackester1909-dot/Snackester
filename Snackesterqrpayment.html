<!DOCTYPE html>
<html lang="en">
<head>

  <title>Snackester Payment</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f8ff, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 40px;
      max-width: 360px;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #0078ff;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }
    .qr {
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      padding: 10px;
      margin: 20px 0;
      background: #fafafa;
    }
    .pay-btn {
      display: inline-block;
      background: #0078ff;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .pay-btn:hover {
      background: #005fcc;
    }
    h2 {
      color: #222;
      margin-bottom: 5px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
